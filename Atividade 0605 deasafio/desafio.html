<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Usuário</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3e6ff; /* Roxo claro suave */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Branco semi-transparente */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #6a1b9a; /* Roxo escuro */
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 15px;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #732d91;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #6a1b9a;
    }

    #userInfo {
      margin-top: 20px;
      background-color: rgba(242, 225, 255, 0.6); /* Caixa lilás clara */
      padding: 15px;
      border-radius: 10px;
      text-align: left;
    }

    #userInfo h3 {
      margin-top: 0;
      color: #6a1b9a;
    }

    #userInfo p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buscar Usuário por ID</h2>

    <form id="userForm">
      <input type="number" id="userId" placeholder="Digite o ID do usuário" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="status"></div>
    <div id="userInfo"></div>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const userId = document.getElementById('userId').value.trim();
      const statusDiv = document.getElementById('status');
      const userInfoDiv = document.getElementById('userInfo');

      if (!userId) {
        statusDiv.textContent = 'Por favor, insira um ID.';
        userInfoDiv.innerHTML = '';
        return;
      }

      statusDiv.textContent = 'Carregando...';
      userInfoDiv.innerHTML = '';

      fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
        .then(response => {
          if (!response.ok) {
            if (response.status === 404) {
              throw new Error('Usuário não encontrado!');
            } else {
              throw new Error('Erro ao buscar usuário.');
            }
          }
          return response.json();
        })
        .then(user => {
          statusDiv.textContent = '';
          userInfoDiv.innerHTML = `
            <h3>Informações do Usuário</h3>
            <p><strong>Nome:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Cidade:</strong> ${user.address.city}</p>
          `;
        })
        .catch(error => {
          statusDiv.textContent = error.message;
        });
    });
  </script>
</body>
</html>
